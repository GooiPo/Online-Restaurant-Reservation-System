    <div class="intro-text-part" id="input-part">
        
        
        <table>
            
            <tr>
                <td>Card Number:<br><input class="reservebox" type="text" name="cardnum" placeholder="Card Number"></td>
                <td>Email:<br><input class="reservebox" type="email" name="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td>PassWord:<br><input class="reservebox" type="password" name="psw" placeholder="Credit Card Password"></td>
                <td style="text-align:center;"><br><img src="./images/credit%20cards.png" style="width: 15vw"></td>
            </tr>
            <tr>
                <td>Expiry date:<br><input class="reservebox" type="text" name="exDate" placeholder="Expiry Date"></td>
                <td>Security Code:<br><input class="reservebox" type="text" name="scode" placeholder="Security Code"></td>
            </tr>
            
            
  
            <tr>
                
                <td>
                    First name:<br><input class="reservebox" type="text" name="fname" placeholder="firstname"></td>
                
                <td>Last name:<br><input class="reservebox" type="text" name="lname" placeholder="lastname"></td>
            </tr>
            <tr>
                
                <td>date:<br><input class="reservebox" type=date name=input_date value=""></td>
                
                <td>size:<br><input class="reservebox" type="number" name="partysize" placeholder="Number of People"></td>
            </tr>
            <tr>
                
                <td colspan="2">preferred seat location<br>            
                    <input class="reservebox" list="seatlocattion" placeholder="choose or type" name="seats">
                        <datalist id="seatlocattion">
                            <option value="next to window">
                            </option>
                            <option value="next to door">
                            </option>
                            <option value="away from door">
                            </option>
                            <option value="away from window">
                            </option>
                        </datalist>
                </td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="2" style="text-align:center">
                        <br><input class="reservebox" id = "butt" type="submit" onclick="storeReservation()">
                    </td>
                </tr>
            </tfoot>
        </table>
